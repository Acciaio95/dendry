<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{game.title}} - {{game.author}}</title>
    <style>
      body {
        font-family: Minion Pro, Georgia, serif;
        background-color: #f7f7e0;
        padding: 2em;
        line-height: 145%;
      }
      header, #content, footer {
        color: #431;
        max-width: 640px;
        margin: 0 auto;
      }
      footer {
        margin-top: 1em;
        font-size: 0.9em;
      }
      header h1, header h2 {
        display: inline-block;
        font-weight: normal;
        margin: 0;
      }
      header h2:before {
        content: "by";
        font-style: italic;
        padding: 0 0.3em;
      }
      #content {
        background-color: #f7f7f7;
        padding: 1em;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }
      a {
        color: #900;
        text-decoration: none;
      }
      p {
        margin: 0 0 1em 0;
      }
      p.game-over {
        border: 2px solid #bbb;
        padding: 0.5em;
        margin: 0.5em 0 0 0;
        border-radius: 4px;
        color: #999;
      }
      ul.choices {
        border: 2px solid #876;
        padding: 0;
        margin: 0.5em 0 0 0;
        list-style-type: none;
        border-radius: 4px;
      }
      ul.choices li {
        border-bottom: 1px solid #876;
        padding: 0.5em;
      }
      ul.choices li:hover {
        background-color: rgba(153,136,119,0.2);
        cursor: pointer;
      }
      ul.choices li:last-child {
        border-bottom: none;
      }
      ul.choices a {
        text-decoration: none;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>{{{ code }}}</script>
    <script>$(function() {
      $("#content").on("click", "ul.choices li", function(event) {
        event.preventDefault();
        event.stopPropagation();
        $("a", this).click();
        return false;
      });
    });</script>
  </head>
  <body>
    <header>
      <h1>{{game.title}}</h1>
      <h2>{{game.author}}</h2>
    </header>
    <div id='content'></div>
    <footer>
      &copy; {{year}} {{game.author}}
    </footer>
  </body>
</html>
